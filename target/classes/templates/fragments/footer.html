<html xmlns:th="http://www.thymeleaf.org">
<footer class="main-footer style3"    th:fragment="footer">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1 wow fadeInDown">
				<div class="contact-form-contaienr">
					<div class="section-title style3">
						<h1>
							<span>Get</span> In Touch
						</h1>
					</div>
                                <form action="#" th:action="@{/sendMessage}" th:object="${message}" method="post">
	                                <div class="input-container col-md-6">
	                                    <input type="text" th:field="*{name}" id="name" name="name" placeholder="Name*" required="required"/>
	                                </div>
	                                <div class="input-container col-md-6">
	                                    <input type="email"  th:field="*{email}" id="email" name="email" placeholder="Email*" required="required"/>
	                                </div>
	                                <div class="input-container col-md-12">
	                                    <textarea id="message"  th:field="*{comment}" name="message" rows="4" placeholder="Message" required="required"></textarea>
	                                </div>
	                                <div class="input-container col-md-12">
	                                    <button type="submit">Send Message</button>
	                                </div>
				    			</form>
					<div id="form-messages"></div>
				</div>
				<!-- /contact-form-container -->
			</div>
			<!-- /col-md-10 -->
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
	<div class="bottom-bar">
		<div class="container">
			<div class="row">
				<div class="col-md-4 align-left">
					<p class="copyright">© 2014 the gourmet. All Rights Reserved</p>
				</div>
				<!-- /col-md-4 -->
				<div class="col-md-4 align-center">
					<figure class="logo-container">
						<a href="index-organic.html"><img
							src="img/logo/logo-style3-1.png" alt="Gourmet Logo" /></a>
					</figure>
				</div>
				<div class="col-md-4 align-right">
					<div class="socials-container">
						<ul>
							<li><a href="#"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#"><i class="fa fa-skype"></i></a></li>
							<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
							<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
							<li><a href="#"><i class="fa fa-instagram"></i></a></li>
						</ul>
					</div>
					<!-- /socials-container -->
				</div>
				<!-- /col-md-4 -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /bottom-bar -->
</footer>
</html>
